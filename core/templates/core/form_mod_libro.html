{% extends "core/base.html" %}

{% block title %}Modificar Libro{% endblock title %}

{% block content %}
{% load static %}
<div class="container mt-1 mb-1 align_self">
    <div class="d-flex justify-content-center">
        <h1>Modificar Libro</h1>
    </div>
    <div class="d-flex justify-content-center">
        <form action="" method="post" id="form_libro">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_table }}
            </div>

            <hr>

            <div class="d-flex justify-content-center">
                <div class="button">
                    <input type="submit" value="Modificar" class="btn btn-success" id="enviar" alt="boton">
                </div>
            </div>

        </form>
    </div>
    <div role="alert">{{mensaje}}</div>
</div>
{% endblock content %}
