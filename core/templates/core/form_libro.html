{% extends "core/base.html" %}form_libro

{% block title %}Registrar Libro{% endblock title %}

{% block content %}
{% load static %}
<div class="container mt-1 mb-1 align_self">
    <div class="d-flex justify-content-center">
        <h1>Registrar Libro</h1>
    </div>
    <div class="d-flex justify-content-center">
        <form action="" method="post" id="form_libro">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_table }}
            </div>
            
            <hr>

            <div class="d-flex justify-content-center">
                <input type="submit" value="Enviar" class="btn btn-danger" id="enviar" alt="boton" >
            </div>

        </form>
    </div>

</div>
{% endblock content %}
