{% extends "core/base.html" %}

{% block title %}Registro de Usuario{% endblock title %}

{% block content %}
{% load static %}
<div class="container mt-1 mb-1 align_self">

    <div class="d-flex justify-content-center">
        <h1>Registro de Usuario</h1>
    </div>
    <div class="d-flex justify-content-center">
        <form action="" method="post" id="form_libro">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
    </div>

    <hr>

    <div class="d-flex justify-content-center">
        <input type="submit" value="Enviar" class="btn btn-success" id="enviarUsuario" alt="boton">
    </div>
    </form>
</div>

<div class="d-flex justify-content-center" role="alert">{{mensaje}}</div>

{% endblock content %}
